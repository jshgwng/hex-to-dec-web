<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex 2 Dec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Convert Hex character to Decimal</h2>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="#hex-character">Enter a Hex digit: </label>
                        <input type="text" name="hex-character" id="hex-character" class="form-control">
                        <button type="submit" class="btn btn-primary btn-md mt-2">Convert</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <p>Result:</p>
                <p class="" id="decimal"></p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
